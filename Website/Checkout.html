<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshMart | Checkout</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <div class="wrapper d-flex flex-column min-vh-100">
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="/Website/Home.html">FreshMart</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/Website/Home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/Website/Product_List.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/Website/About.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/Website/Contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/Website/Cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="/Website/Home.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container py-5">
    <h2 class="fw-bold text-center mb-4">Checkout</h2>
    <form id="checkout-form">
  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" id="name" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea id="address" class="form-control" rows="3" required></textarea>
  </div>

  <button type="submit" class="btn btn-success">Confirm and Generate Receipt</button>
</form>
  </div>

  <footer class="bg-dark text-white py-4 text-center">
    <p class="mb-0">&copy; 2025 FreshMart. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  document.getElementById("checkout-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const customer = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      address: document.getElementById("address").value
    };

    localStorage.setItem("customer", JSON.stringify(customer));
    window.location.href = "receipt.html";
  });
</script>

</body>
</html>
